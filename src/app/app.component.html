<article>
  <header>Filtered Employee team</header>

  <label for="nameFilter">Name Filter</label>
  <input
    id="nameFilter"
    type="text"
    autocomplete="off"
    [formControl]="nameFilter"
  />

  <pre *ngFor="let e of filteredTeam | async">{{ e | json }}</pre>
</article>
